<div class="container my-3">
  <h3>Liste des demandes</h3>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Client</th>
          <th scope="col">Code</th>
          <th scope="col">Type</th>
          <th scope="col">Date</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of demandes">
          <th scope="row">{{ d.id }}</th>
          <td>{{ d.client_name }}</td>
          <td>{{ d.code }}</td>
          <td>{{ d.type }}</td>
          <td>{{ d.datecreation | date:'yyyy-MM-dd' }}</td>
          <td>
            <a class="btn btn-sm btn-outline-primary" [routerLink]="['/demandes', d.id]">Modifier</a>
          </td>
        </tr>
        <tr *ngIf="demandes.length === 0">
          <td colspan="5" class="text-center text-muted">Aucune demande trouv√©e</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
