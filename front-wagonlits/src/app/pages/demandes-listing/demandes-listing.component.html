<div class="container my-3">
  <h3>Liste des demandes de Wagon Lits</h3>

  <a routerLink="/demandes/add" class="btn btn-primary mb-3">Ajouter une demande</a>

  <button class="btn btn-secondary mb-3 ms-2" (click)="triggerWebhook()">
    triggerWebhook
  </button>

  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Numéro</th>
          <th scope="col">Type</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of demandes">
          <th scope="row">{{ d.id }}</th>
          <td>{{ d.fault_id || '-' }}</td>
          <td>{{ d.fault_type }}</td>
          <td>{{ d.request_date | date:'yyyy-MM-dd' }}</td>
        </tr>
        <tr *ngIf="demandes.length === 0">
          <td colspan="4" class="text-center text-muted">Aucune demande trouvée</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
