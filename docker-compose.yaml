version: "3.8"

services:
  webhook-db:
    build: ./webhook_db
    container_name: webhook-db
    environment:
      POSTGRES_USER: webhook
      POSTGRES_PASSWORD: webhook
      POSTGRES_DB: webhook_db
    volumes:
      - webhook_db_data:/var/lib/postgresql/data
    ports:
      - "5430:5432"
  webhook-service:
      build: ./webhook
      container_name: webhook-service
      ports:
        - "3008:3000"
      depends_on:
        - webhook-db

  pgadmin:
    image: dpage/pgadmin4:7.7
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - webhook-db

  db-devmaterial:
    build: ./db-devmaterial
    container_name: db-devmaterial
    ports:
      - "5433:5432"
    depends_on:
      - webhook-service
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: db_devmaterial
    volumes:
      - db_data_devmaterial:/var/lib/postgresql/data

  back-devmaterial:
    build: ./back-devmaterial
    container_name: back-devmaterial
    depends_on:
      - db-devmaterial
    environment:
      PORT: 3000
      DB_HOST: db-devmaterial
      DB_USER: devuser
      DB_PASSWORD: devpass
      DB_NAME: db_devmaterial
      DB_PORT: 5432
    ports:
      - "3000:3000"

  front-devmaterial:
    build:
      context: ./front-devmaterial
    container_name: front-devmaterial
    depends_on:
      - back-devmaterial
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "4200:4200"

  # ==================
  # === WAGONLITS ====
  # ==================
  db-wagonlits:
    build: ./db-wagonlits
    container_name: db-wagonlits
    ports:
      - "5434:5432"
    depends_on:
      - webhook-service
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: wagonpass
      POSTGRES_DB: db_wagonlits
    volumes:
      - db_data_wagonlits:/var/lib/postgresql/data

  back-wagonlits:
    build: ./back-wagonlits
    container_name: back-wagonlits
    depends_on:
      - db-wagonlits
    environment:
      PORT: 3001
      DB_HOST: db-wagonlits
      DB_USER: devuser
      DB_PASSWORD: wagonpass
      DB_NAME: db_wagonlits
      DB_PORT: 5432
    ports:
      - "3001:3001"

  front-wagonlits:
    build:
      context: ./front-wagonlits
    container_name: front-wagonlits
    depends_on:
      - back-wagonlits
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "4201:4200"

  grafana:
    image: grafana/grafana:11.2.0
    container_name: grafana
    ports:
      - "3030:3000"              # Grafana UI on http://localhost:3030
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=http://localhost:3030
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - db-devmaterial

volumes:
  webhook_db_data:
  pgadmin-data:
  db_data_devmaterial:
  db_data_wagonlits:
  grafana-data:
